<html>
  <header>
    <title>Quick Access</title>

    <script>
	function startTime() {
	   var today = new Date();
 	   var h = today.getHours();
  	   var m = today.getMinutes();
	   var s = today.getSeconds();
   	   m = checkTime(m);
   	   s = checkTime(s);
    	   document.getElementById('txt').innerHTML =
    	   h + ":" + m + ":" + s;
    	   var t = setTimeout(startTime, 500);
	}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
function gistButton() {
	if(document.getElementById("gist").style.display == "none") {
		document.getElementById("gist").style.display = "block";
	} else {
		document.getElementById("gist").style.display = "none";
	}
}
function showUrls() {
	if(document.getElementById("pagelist").style.display == "none") {
		document.getElementById("pagelist").style.display = "block";
	} else {
		document.getElementById("pagelist").style.display = "none";
	}
}
function markdownButton() {
	if(document.getElementById("md").style.display == "none") {
		document.getElementById("md").style.display = "block";
	} else {
		document.getElementById("md").style.display = "none";
	}
}

function calcButton() {
	if(document.getElementById("calc").style.display == "none") {
		document.getElementById("calc").style.display = "block";
	} else {
		document.getElementById("calc").style.display = "none";
	}
}
function RGBButton() {
	if(document.getElementById("pick").style.display == "none") {
		document.getElementById("pick").style.display = "block";
	} else {
		document.getElementById("pick").style.display = "none";
	}
}
</script>
